<div *ngIf="users.size > 0">
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col" colspan="2"></th>
        <th scope="col">Nom</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | keyvalue">
        <td *ngIf="user.value.role.isAdmin == true" style="width:25px; border-right-width: 0px;"><fa-icon [icon]="faChessQueen"></fa-icon></td>
        <td *ngIf="user.value.role.isAdmin == false" style="width:25px; border-right-width: 0px;"></td>
        <td *ngIf="user.value.role.isPlaying == true" style="width:25px; border-left-width: 0px;"><fa-icon [icon]="faPersonBooth"></fa-icon></td>
        <td *ngIf="user.value.role.isPlaying == false" style="width:25px; border-left-width: 0px;"><fa-icon [icon]="faEye"></fa-icon></td>
        <td>{{user.value.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
