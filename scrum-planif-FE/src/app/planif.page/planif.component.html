<ng-container *ngIf="init$ | async">
<app-description [planif_ref]="planif.ref"></app-description>
<div class="row">
  <div class="col-12 col-xxxl-3"></div>
  <div class="col-12 col-xxxl-3"></div>
</div>

<div class="row">
  <div class="col-12 col-xxl-0"></div>
  <div class="col-12 col-xxl-8" *ngIf="takePartIn">
    <div style="text-align: center;">
      <p class="subject">{{planif.subject}}</p>
    </div>
    <app-players [planifRoom]="planifRoom"></app-players>
    <app-hand [planifRoom]="planifRoom"></app-hand>
  </div>
  <div class="col-12 col-xxl-4 pt-3 xxl-pr-0 xxl-pt-0">
    <app-users-list [planifRoom]="planifRoom"></app-users-list>
  </div>
</div>
</ng-container>
