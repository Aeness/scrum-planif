<ng-container *ngIf="init">
  <div [className]="'hand' + values.length + ((isAdmin && !iVoteTop.value)?' disabled':'')">
    <div class='top-help'>Selectionner une carte pour voter.</div>
    <div class="top-form form-group form-check"  *ngIf="isAdmin">
      <input id="iVoteTop" type="checkbox" class="form-check-input" [formControl]="iVoteTop" (change)="iVoteChangeTop()">
      <label class="form-check-label" for="iVoteTop">Je souhaite voter avec l'équipe</label>
    </div>
    <div [className]="'cards' + ' cards' + values.length">
      <ng-container *ngFor="let value of values; let index = index">
        <app-card [value]="value" [rank]="(index+1) + 'of' + values.length" [isDesactived]="isAdmin && !iVoteTop.value" (choosenEvent)="changeValue(value,$event)" #card></app-card>
      </ng-container>
    </div>
    <div class='bottom-help'>Selectionner une carte pour voter.</div>
    <div class="bottom-form form-group form-check"  *ngIf="isAdmin">
      <input id="iVoteBottom" type="checkbox" class="form-check-input" [formControl]="iVoteBottom" (change)="iVoteChangeBottom()">
      <label class="form-check-label" for="iVoteBottom">Je souhaite voter avec l'équipe</label>
    </div>
  </div>
</ng-container>
