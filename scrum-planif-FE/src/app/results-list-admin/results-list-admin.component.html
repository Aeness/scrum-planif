<div *ngIf="players.size > 0">
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Participant</th>
        <th scope="col">Vote</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players | keyvalue">
        <td>{{player.value.name}} </td>
        <td [className]="(player.value.vote!=null && player.value.vote.startsWith('&')?'fa':'')" *ngIf="!iVote || resultsVisibilityValue" [innerHTML]="player.value.vote"></td>
        <td *ngIf="iVote && !resultsVisibilityValue">
          <fa-icon [icon]="faSmile" *ngIf="player.value.vote!=null"></fa-icon>
          <fa-icon [icon]="faCog" [spin]="true" *ngIf="player.value.vote==null"></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p *ngIf="players.size == 0">Pas de participant pour l'instant.</p>
